<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login Page</title>
</head>
<body>
    <div class="container">
        <div class="instagram-logo">
            <img src="Insta-logo.jpg" alt="error">
        </div>
        <form class="login-form">
            <h1>Instagram</h1>
            <input type="text" placeholder="Username or Email" required="please enter valid details">
            <input type="password" placeholder="Password" required="please enter valid details">
            <button type="submit">Log In</button>
            <p>Forgot password? </p>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br><br><br>
        <div class="signup-link">
            <button type="submit">Create new account</button>
        </div>
    <div class="meta">
        <img src="Meta.png" alt="error">
    </div>
    </div>
</body>
</html>
